<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }
        button { background: #ffdd59; cursor: pointer; }
        .feedback { margin-top: 15px; min-height: 20px; font-weight: bold; }
    </style>
</head>
<body onload="brython()">
    <div class="container">
        <h1>Guess the Number</h1>
        <input type="number" id="guessInput" placeholder="Enter a number">
        <button id="submitBtn">Submit</button>
        <div class="feedback" id="feedback"></div>
    </div>

    <script type="text/python" src="index.py">
    </script>
</body>
</html>
